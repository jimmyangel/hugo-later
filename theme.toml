# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Hugo Later"
license = "MIT"
licenselink = "https://github.com/jimmyangel/hugo-later/blob/master/LICENSE.md"
description = "a Hugo port of Jekyll Now, later forked and modified"
homepage = "https://github.com/jimmyangel/hugo-later"
tags = ["blog", "profile", "jekyll-now", "bootstrap", "font awesome", "responsive", "pygments"]
features = ["blog"]
min_version = 0.24

[author]
  name = "Ricardo Morin"
  homepage = "http://morinricardo.com"

# If porting an existing theme
[original]
  name = "Hugo Now"
  homepage = "https://mblum.me/"
  repo = "https://github.com/mikeblum/hugo-now"
