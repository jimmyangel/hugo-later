<!-- supports emoji -->
<h1 class="title"><a href="{{ .Permalink }}">{{ .Title | emojify }}</a>{{ if .Draft }} ::Draft{{ end }}
</h1>
<div class="post-metadata">
  <p class="text-muted">{{ .Date.Format "January 2, 2006" }} {{ .Params.subtitle }}</p>
  {{ if .Params.tags }}
    {{ partial "tags" .Params.tags }}
  {{ end }}
</div>
